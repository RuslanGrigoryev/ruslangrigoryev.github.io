<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Econica Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans&subset=latin,cyrillic,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body class="login-page">
    <div class="wrapper">
        <header>
            <h1><a href="index.html"></a></h1>
        </header>
        <section class="main">
            <h4>ЛОГИН</h4>
            <input type="email" name="email" id="email" class="field active" placeholder="lisovskiy@cpeo">
            <h4 class="wrong-input">ПАРОЛЬ</h4>
            <input type="password" name="password" id="password" class="field wrong">
            <span class="error-message">вы не заполнили поле</span>
            <button id="entrance">Войти</button>
        </section>
    </div>
<div class="popup">
    <div class="overlay-wrap">
        <div class="popup-head">
            <h3>thank you</h3>
        </div>
        <div class="message">
            <span>Your message was successfully sent</span>
        </div>
        <div class="button">
            <button type="submit" name="okay">OK</button>
        </div>
    </div>
</div>
<script src="js/libs/jquery-1.10.2.min.js"></script>
<script src="js/script.js?20130827"></script>
</body>
</html>
